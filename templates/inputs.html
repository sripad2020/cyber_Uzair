<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Attack Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #00ff9d;
            --secondary: #00b8ff;
            --dark: #0a192f;
            --light: #ccd6f6;
            --accent: #ff2d75;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: var(--light);
            background-color: var(--dark);
            line-height: 1.6;
            position: relative;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            position: relative;
            z-index: 1;
        }

        .form-container, .results-container {
            padding: 30px;
            background: rgba(10, 25, 47, 0.8);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 157, 0.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            color: var(--primary);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--primary);
            border-radius: 5px;
            background: rgba(204, 214, 246, 0.1);
            color: var(--light);
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--secondary);
        }

        .form-group button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: var(--dark);
            border: none;
            border-radius: 50px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 255, 157, 0.3);
        }

        .form-group button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 255, 157, 0.4);
        }

        .form-group button:active {
            transform: scale(0.98);
        }

        .results-container h1 {
            color: var(--secondary);
        }

        .result-item {
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(0, 255, 157, 0.1);
            border-radius: 5px;
            border-left: 4px solid var(--primary);
        }

        .result-item p {
            margin: 0;
            color: var(--light);
            font-size: 1rem;
        }

        .result-item p strong {
            color: var(--primary);
        }

        .feature-table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }

        .feature-table th, .feature-table td {
            padding: 10px;
            border: 1px solid var(--primary);
            text-align: left;
            color: var(--light);
        }

        .feature-table th {
            background: rgba(0, 255, 157, 0.2);
        }

        .explanation ul {
            list-style: disc;
            padding-left: 20px;
        }

        .explanation li {
            margin-bottom: 10px;
        }

        .error-message {
            background-color: #ffebee;
            border-left: 4px solid #f44336;
            padding: 15px;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .form-container, .results-container {
                max-width: 100%;
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
         .nav-icons {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 25px;
            z-index: 100;
        }

        .nav-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(10, 25, 47, 0.7);
            border: 2px solid var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
            position: relative;
        }

        .nav-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.8);
            background: rgba(0, 255, 157, 0.2);
        }

        .nav-icon::after {
            content: attr(data-tooltip);
            position: absolute;
            right: 60px;
            white-space: nowrap;
            background: rgba(10, 25, 47, 0.9);
            padding: 5px 15px;
            border-radius: 5px;
            color: var(--primary);
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            border: 1px solid var(--primary);
        }

        .nav-icon:hover::after {
            opacity: 1;
        }@media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .nav-icons {
                position: fixed;
                bottom: 20px;
                top: auto;
                right: 50%;
                transform: translateX(50%);
                flex-direction: row;
                gap: 15px;
            }

            .nav-icon {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .nav-icon::after {
                bottom: 50px;
                right: 50%;
                transform: translateX(50%);
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="nav-icons">
        <div class="nav-icon pulse" data-tooltip="Home" onclick="window.location.href='/'">
            <i class="fas fa-home"></i>
        </div>
        <div class="nav-icon" data-tooltip="Predictions" onclick="window.location.href='/inputs'">
            <i class="fas fa-chart-line"></i>
        </div>
        <div class="nav-icon" data-tooltip="Phishing Detection" onclick="window.location.href='/phishing'">
            <i class="fas fa-fish"></i>
        </div>
        <div class="nav-icon" data-tooltip="Malware Analysis" onclick="window.location.href='/malware'">
            <i class="fas fa-bug"></i>
        </div>
        <div class="nav-icon" data-tooltip="Network Threats" onclick="window.location.href='/network'">
            <i class="fas fa-network-wired"></i>
        </div>
        <div class="nav-icon" data-tooltip="Credentials" onclick="window.location.href='/credentials'">
            <i class="fas fa-key"></i>
        </div>
        <div class="nav-icon" data-tooltip="Advanced Threats" onclick="window.location.href='/advanced'">
            <i class="fas fa-shield-alt"></i>
        </div>
    </div>
    <div class="container">
        <div class="form-container">
            <h1>Network Attack Analysis</h1>
            <form id="attack-form" action="/process" method="POST">
                <div class="form-group">
                    <label for="fwd_pkt_len_min">Fwd Pkt Len Min</label>
                    <input type="text" id="fwd_pkt_len_min" name="Fwd Pkt Len Min" required pattern="[0-9]+(\.[0-9]+)?">
                </div>
                <div class="form-group">
                    <label for="bwd_pkt_len_min">Bwd Pkt Len Min</label>
                    <input type="text" id="bwd_pkt_len_min" name="Bwd Pkt Len Min" required pattern="[0-9]+(\.[0-9]+)?">
                </div>
                <div class="form-group">
                    <label for="flow_iat_min">Flow IAT Min</label>
                    <input type="text" id="flow_iat_min" name="Flow IAT Min" required pattern="[0-9]+(\.[0-9]+)?">
                </div>
                <div class="form-group">
                    <label for="pkt_len_min">Pkt Len Min</label>
                    <input type="text" id="pkt_len_min" name="Pkt Len Min" required pattern="[0-9]+(\.[0-9]+)?">
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
        <div class="results-container">
            <h1>Analysis Results</h1>
            <div id="results"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles.js
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#00ff9d' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: false },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: '#00ff9d', opacity: 0.4, width: 1 },
                move: { enable: true, speed: 6, direction: 'none', random: false, straight: false, out_mode: 'out', bounce: false }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' }, resize: true },
                modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
            },
            retina_detect: true
        });

        document.getElementById('attack-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Analyzing network traffic...</p>';

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.status === 'success') {
                    let html = `
                        <div class="result-item ${result.prediction === 'Normal' ? 'normal' : 'attack'}">


                            <h3>Input Features</h3>
                            <table class="feature-table">
                                <tr>
                                    <th>Feature</th>
                                    <th>Value</th>
                                </tr>
                    `;

                    for (const [name, value] of Object.entries(result.features)) {
                        html += `
                            <tr>
                                <td>${name}</td>
                                <td>${value.toFixed(4)}</td>
                            </tr>
                        `;
                    }

                    html += `
                            </table>

                            <div class="explanation">
                                <h3>Analysis</h3>
                                <ul>
                    `;

                    result.explanation.forEach(point => {
                        html += `<li>${point}</li>`;
                    });

                    html += `
                                </ul>
                            </div>

                            <div class="tech-details">
                                <h4>Technical Details</h4>
                                <p>Model: ${result.technical_details.model_used}</p>
                                <p>Confidence: ${result.technical_details.confidence}</p>
                                <p>Key indicators: ${Object.entries(result.technical_details.feature_importance)
                                    .map(([k,v]) => `${k} (${v})`).join(', ')}</p>
                            </div>
                        </div>
                    `;

                    resultsDiv.innerHTML = html;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="result-item error-message">
                            <h2>Error</h2>
                            <p>${result.message}</p>
                            <p>Please check your inputs and try again.</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result-item error-message">
                        <h2>Connection Error</h2>
                        <p>Failed to communicate with the analysis server.</p>
                        <p>Please try again later.</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
